<html>
  <head>
  <head>
    <style>
    @font-face
    {
      font-family: headline;
      src: url(resource/qx/decoration/Indigo/font/JosefinSlab-SemiBold.woff);
    }
    </style>
  </head>

  <body style='font-family:arial'>
    <h1 style='font-family:headline'>LearnCS!</h1>
    <div style='text-align:center'>
      <h3>Create temporary user account</h3>
      <h5>
        <span style='color: red;'>
          Beware: Temporary accounts are for trying out
          <span style='font-family:headline'>LearnCS!</span>.
          Your temporary account could be removed at any time.<br />
        </span> 
        Do not use these temporary accounts for student course work.
      </h5>
      <form method='POST' action='/newuser'>
        <table align=center>
          <tr>
            <td style='text-align: right;'>Your name:</td>
            <td><input type='text' name='displayName' /></td>
          </tr>

          <tr>
            <td style='text-align: right;'>Email address:</td>
            <td><input type='text' name='username' /></td>
          </tr>

          <tr>
            <td style='text-align: right;'>New Account password:</td>
            <td><input type='password' name='password' /></td>
          </tr>
        </table>
        <p />
        <input type='submit' value='Create Account' />
      </form>
    </div>
  </body>
</html>
